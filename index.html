<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Twin</title>
  <!--Favicon-->
  <link rel="icon shortcut" href="./favicon.png" type="image/png">
  <!-- Custom Styles -->
  <style type="text/css" media="all">
  body{
    margin: 0px;
    padding: 0px;
  }
  .loader{
  position: fixed;
  top: 0;
  left: 0;
  background: #FFFF;
  height: 100%;
  width: 384px;
  display: flex;
  justify-content: center;
  align-items: center;
}
.loader img{
  width: 100px;
}
.disppear{
  animation: vanish 3s forwards;
}
@keyframes vanish {
  100%{
    opacity: 1;
    visibility: hidden;
  }
}
  </style>
</head>
<body>
  <!--Loader script-->
  <script>var loader = document.querySelector(".loader")
    window.addEventListener("load", vanish);
   setTimeout(() => {
      function vanish() {
    loader.classList.add("disppear");
    }
   }, 3000);
   </script>
    <!--Loader ui-->
  <div class="loader">
    <img src="./logicon.png" />
    </div>
  <!-- Project -->
  <script>
  const token = localStorage.getItem("Token");
  setTimeout(() => {
    if(token){
      location.replace("./home.html");
      console.log(`${token}`);
    }else{
      location.replace("./login.html");
    }
    }, 3000);
  </script>
</body>
</html>
